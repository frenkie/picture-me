<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>VPRO For Old Times Saké</title>
  <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">
  <link href="https://files.vpro.nl/fontface/iconfont/iconfont.css" rel="stylesheet">
  <link rel="stylesheet" href="css/mustache.css">
</head>
<body>

  <h1>for old times saké</h1>

  <div id="app">
      <recorder
          v-on:saved="onImageRecorded"
          v-on:activated="onRecorderActivated"
          v-on:deactivated="onRecorderDeActivated"
      ></recorder>
      <slide-show v-bind:slides="slides"
                  v-on:erase-slide="eraseSlide"
                  :active="slideShowIsActive"
                  :paused="recorderIsActive"
      ></slide-show>
      <loader :active="loaderIsActive"></loader>
  </div>

  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script>

      System.import('js/Mustache.js').then( function ( module ) {
          new module.default({
              el: '#app'
          });
      });

  </script>
</body>
</html>
